name: CI for I am Ashish

on: 
  push: 
    branches: 
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Installing Packages
      run: npm install --progress=false
    - name: Building Code
      run: npm build --prod --aot=true --base-href https://bisht-ashish.github.io/iamashish/
